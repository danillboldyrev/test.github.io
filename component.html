<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карьерные маршруты - База Данных</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header class="py-3 bg-custom">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="logo">Карьерные маршруты</div>
        </div>
        <div class="col-md-6 text-end">
          <nav>
            <ul class="list-inline mb-0">
              <li class="list-inline-item">Модуль Администрирования Базы Даных</li>
              <li class="list-inline-item"><a href="#">Настройки</a></li>
              <li class="list-inline-item"><a href="index.html">Выход</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="admin-menu">
            <h4>Меню</h4>
            <div class="accordion" id="accordionMenu">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingAdd">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAdd" aria-expanded="false" aria-controls="collapseAdd">
                    <i class="fas fa-plus-circle me-2"></i>Добавить
                  </button>
                </h2>
                <div id="collapseAdd" class="accordion-collapse collapse" aria-labelledby="headingAdd" data-bs-parent="#accordionMenu">
                  <div class="accordion-body">
                    <ul class="list-unstyled mb-0">
                      <li><a href="#"><i class="fas fa-arrow-right me-2"></i>Ребро</a></li>
                      <li><a href="#"><i class="fas fa-arrow-right me-2"></i>Вершину</a></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingDelete">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDelete" aria-expanded="false" aria-controls="collapseDelete">
                    <i class="fas fa-minus-circle me-2"></i>Удалить
                  </button>
                </h2>
                <div id="collapseDelete" class="accordion-collapse collapse" aria-labelledby="headingDelete" data-bs-parent="#accordionMenu">
                  <div class="accordion-body">
                    <ul class="list-unstyled mb-0">
                      <li><a href="#"><i class="fas fa-arrow-right me-2"></i>Ребро</a></li>
                      <li><a href="#"><i class="fas fa-arrow-right me-2"></i>Вершину</a></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingEdit">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEdit" aria-expanded="false" aria-controls="collapseEdit">
                    <i class="fas fa-edit me-2"></i>Изменить
                  </button>
                </h2>
                <div id="collapseEdit" class="accordion-collapse collapse" aria-labelledby="headingEdit" data-bs-parent="#accordionMenu">
                  <div class="accordion-body">
                    <ul class="list-unstyled mb-0">
                      <li><a href="#"><i class="fas fa-arrow-right me-2"></i>Ребро</a></li>
                      <li><a href="#"><i class="fas fa-arrow-right me-2"></i>Вершину</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="admin-form">
            <h4>Добавить ребро</h4>
            <form>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="parameter1" class="form-label"><i class="fas fa-cog me-2"></i>Введите параметр 1</label>
                    <input type="text" class="form-control" id="parameter1" placeholder="Параметр 1">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="parameter2" class="form-label"><i class="fas fa-cog me-2"></i>Введите параметр 2</label>
                    <input type="text" class="form-control" id="parameter2" placeholder="Параметр 2">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="parameter3" class="form-label"><i class="fas fa-cog me-2"></i>Введите параметр 3</label>
                    <input type="text" class="form-control" id="parameter3" placeholder="Параметр 3">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="parameter4" class="form-label"><i class="fas fa-cog me-2"></i>Введите параметр 4</label>
                    <input type="number" class="form-control" id="parameter4" placeholder="Параметр 4" step="0.01">
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="parameter5" class="form-label"><i class="fas fa-cog me-2"></i>Введите параметр 5</label>
                <input type="number" class="form-control" id="parameter5" placeholder="Параметр 5" step="0.01">
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="reset" class="btn btn-secondary me-md-2">Сбросить</button>
                <button type="submit" class="btn btn-primary">Добавить</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer bg-custom py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p class="text-white mb-0">&copy; 2024 Карьерные маршруты. Все права защищены.</p>
        </div>
        <div class="col-md-6 text-end">
          <ul class="list-inline mb-0">
            <li class="list-inline-item"><a href="#" class="text-white">Политика конфиденциальности</a></li>
            <li class="list-inline-item"><a href="#" class="text-white">Условия использования</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
